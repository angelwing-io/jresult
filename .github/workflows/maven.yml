name: Build and Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'liberica'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
